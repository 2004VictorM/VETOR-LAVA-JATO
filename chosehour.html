<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Qual o horario?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Estilos do bot√£o */
        .button {
            cursor: pointer;
            position: relative;
            padding: 10px 24px;
            font-size: 18px;
            color: #FF6600;
            border: 2px solid #FF6600;
            border-radius: 34px;
            background-color: transparent;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
            overflow: hidden;
        }
        .button::before {
            content: '';
            position: absolute;
            inset: 0;
            margin: auto;
            width: 100px;
            height: 50px;
            border-radius: inherit;
            scale: 0;
            z-index: -1;
            background-color: #FF6600;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
        }
        .button:hover::before {
            scale: 3;
        }
        .button:hover {
            color: #212121;
            scale: 1.1;
            box-shadow: 0 0px 20px rgba(255, 102, 0, 0.4);
        }
        .button:active {
            scale: 1;
        }
    </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-xs h-screen overflow-y-auto">
        <div class="flex flex-col items-center">
            <img alt="Illustration of a stopwatch" class="mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/vmYSiJIznNk4S4ifhcsRsUAF35pmQwHgoMNEWQt8DWs.jpg" width="100"/>
            <h1 class="text-xl font-semibold mb-6">Qual o horario?</h1>
            <div class="space-y-4">
                <button class="button w-full" onclick="selectHour('13:00')">13:00</button>
                <button class="button w-full" onclick="selectHour('13:30')">13:30</button>
                <button class="button w-full" onclick="selectHour('14:00')">14:00</button>
                <button class="button w-full" onclick="selectHour('14:30')">14:30</button>
                <button class="button w-full" onclick="selectHour('15:00')">15:00</button>
                <button class="button w-full" onclick="selectHour('15:30')">15:30</button>
                <button class="button w-full" onclick="selectHour('16:00')">16:00</button>
                <button class="button w-full" onclick="selectHour('16:30')">16:30</button>
                <button class="button w-full" onclick="selectHour('17:00')">17:00</button>
            </div>
        </div>
    </div>
    <script>
        function selectHour(hour) {
            localStorage.setItem('selectedHour', hour);
            window.location.href = 'checkout.html';
        }
    </script>
</body>
</html>
