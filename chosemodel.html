<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos do botão */
        .button {
            cursor: pointer;
            position: relative;
            padding: 10px 24px;
            font-size: 18px;
            color: #ff7f00;
            border: 2px solid #ff7f00;
            border-radius: 34px;
            background-color: transparent;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
            overflow: hidden;
            width: 100%; /* Botão ocupa toda a largura */
            max-width: 300px; /* Limita a largura máxima */
            margin: 0 auto; /* Centraliza o botão */
        }
        .button::before {
            content: '';
            position: absolute;
            inset: 0;
            margin: auto;
            width: 50px;
            height: 50px;
            border-radius: inherit;
            scale: 0;
            z-index: -1;
            background-color: #ff7f00;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
        }
        .button:hover::before {
            scale: 3;
        }
        .button:hover {
            color: #212121;
            scale: 1.1;
            box-shadow: 0 0px 20px rgba(255, 127, 0, 0.4);
        }
        .button:active {
            scale: 1;
        }
    </style>
</head>
<body class="bg-[#1a1a1a] flex items-center justify-center min-h-screen">
    <div class="text-center w-full px-4">
        <h1 class="text-white text-xl font-semibold mb-8">Qual o modelo?</h1>
        <div class="space-y-4">
            <button class="button" onclick="selectModel('Hatch')">HATCH</button>
            <button class="button" onclick="selectModel('Sedan')">SEDAN</button>
            <button class="button" onclick="selectModel('SUV/Pickup Pequena')">SUV/PICKUP PEQUENA</button>
            <button class="button" onclick="selectModel('SUV/Pickup Médio/Grande')">SUV/PICKUP MÉDIO/GRANDE</button>
            <button class="button" onclick="selectModel('Moto')">MOTO</button>
        </div>
    </div>
    <script>
        let selectedModel = '';

        function selectModel(model) {
            selectedModel = model;
            localStorage.setItem('selectedModel', model);
            window.location.href = 'choseservice.html';
        }
    </script>
</body>
</html>
