<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual o modelo?</title>
    <style>
        /* Estilos do botão */
        .button {
            cursor: pointer;
            position: relative;
            padding: 10px 24px;
            font-size: 18px;
            color: #ff7f00;
            border: 2px solid #ff7f00;
            border-radius: 34px;
            background-color: transparent;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
            overflow: hidden;
            width: 100%; /* Botão ocupa toda a largura */
            max-width: 300px; /* Limita a largura máxima */
            margin: 0 auto; /* Centraliza o botão */
        }
        .button::before {
            content: '';
            position: absolute;
            inset: 0;
            margin: auto;
            width: 50px;
            height: 50px;
            border-radius: inherit;
            scale: 0;
            z-index: -1;
            background-color: #ff7f00;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
        }
        .button:hover::before {
            scale: 3;
        }
        .button:hover {
            color: #212121;
            scale: 1.1;
            box-shadow: 0 0px 20px rgba(255, 127, 0, 0.4);
        }
        .button:active {
            scale: 1;
        }
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #pesquisa {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 300px;
            max-width: 80%;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        #sugestoes {
            text-align: left;
            max-width: 300px;
            margin: auto;
            margin-top: 10px;
        }
        .sugestao {
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: rgba(255, 123, 0, 0.9);
            transition: background-color 0.3s;
        }
        .sugestao:hover {
            background-color: #f0f0f0;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>Qual o modelo?</h1>
        <div class="space-y-4">
            <button class="button" onclick="selectModel('Hatch')">HATCH</button>
            <button class="button" onclick="selectModel('Sedan')">SEDAN</button>
            <button class="button" onclick="selectModel('SUV/Pickup Pequena')">SUV/PICKUP PEQUENA</button>
            <button class="button" onclick="selectModel('SUV/Pickup Médio/Grande')">SUV/PICKUP MÉDIO/GRANDE</button>
            <button class="button" onclick="selectModel('Moto')">MOTO</button>
        </div>

        <h2>Localize o Tipo do Seu Veículo</h2>
        <input type="text" id="pesquisa" placeholder="Digite seu modelo..." onkeyup="filtrarSugestoes()">
        <div id="sugestoes"></div>
        <button class="button" onclick="consultarVeiculo()">Consultar</button>
        <div id="resultado"></div>
    </div>

    <script>
        let veiculos = {
            "Hatch": "Hatchback",
            "Sedan": "Sedan",
            "SUV/Pickup Pequena": "SUV/Pickup Pequena",
            "SUV/Pickup Médio/Grande": "SUV/Pickup Médio/Grande",
            "Moto": "Moto"
        };

        function selectModel(model) {
            document.getElementById("resultado").textContent = `Você escolheu o modelo: ${model}`;
        }

        function filtrarSugestoes() {
            const termo = document.getElementById("pesquisa").value.toLowerCase();
            const sugestoesDiv = document.getElementById("sugestoes");
            sugestoesDiv.innerHTML = "";
            if (!termo) return;

            Object.keys(veiculos).filter(modelo => modelo.toLowerCase().includes(termo)).forEach(modelo => {
                let div = document.createElement("div");
                div.classList.add("sugestao");
                div.textContent = modelo;
                div.onclick = () => selecionarModelo(modelo);
                sugestoesDiv.appendChild(div);
            });
        }

        function selecionarModelo(modelo) {
            document.getElementById("pesquisa").value = modelo;
            document.getElementById("sugestoes").innerHTML = "";
        }

        function consultarVeiculo() {
            const modeloSelecionado = document.getElementById("pesquisa").value;
            const resultadoDiv = document.getElementById("resultado");
            if (modeloSelecionado && veiculos[modeloSelecionado]) {
                resultadoDiv.textContent = `O modelo ${modeloSelecionado} pertence à categoria: ${veiculos[modeloSelecionado]}`;
            } else {
                resultadoDiv.textContent = "Modelo não encontrado.";
            }
        }
    </script>
</body>
</html>
